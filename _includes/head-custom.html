<link
  rel="shortcut icon"
  type="image/x-icon"
  href="{{ site.baseurl }}favicon.ico'"

  name="description"
  content="It's a Chrome/Firefox/Safari Extension to give kudos to your elite athletes friends in one click in Garmin Connect Web https://connect.garmin.com/modern/newsfeed or Strava"
/>
<title>{{ page.title }}</title>

/>

<meta
  property="og:image"
  content="{{ site.baseurl }}screenshots/english-kudoall.png"
/>
